<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="user-addition">
        <div class="container">
            <form class="mt-4">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="userName">Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Full Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="userImageUrl">Image Url</label>
                        <input type="text" class="form-control" id="userImageUrl"
                            placeholder=" e.g. https:\\www.somewhere.com\">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="userEmail">Email</label>
                        <input type="email" class="form-control" id="userEmail">
                    </div>

                </div>

                <div class="form-group">
                    <label for="userBio">Enter Bio</label>
                    <input type="text" class="form-control" id="userBio" placeholder="max length is 100 characters"
                        maxlength="100">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="userCity">City</label>
                        <input type="text" class="form-control" id="userCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="userState">State</label>
                        <select id="userState" class="form-control">
                            <option selected>J&K</option>
                            <option>Sikkim</option>
                            <option>Delhi</option>
                            <option>Haryana</option>
                            <option>Rajasthan</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="userZip">Zip</label>
                        <input type="text" class="form-control" id="userZip" maxlength="6">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-radio ml-4">
                        <input class="form-check-input" type="radio" id="male" name="gender">
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                        <br>
                        <input class="form-check-input" type="radio" id="female" name="gender">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                </div>
                <button class="btn btn-success mt-3" id="add-btn">Add Info</button>

            </form>
        </div>
    </div>

    <div class=" container mt-5 mb-5 flex " id="user-card-container">



    </div>

    <template id="user-card-template">
        <div class="card user-card" style="width: 20rem;" id="user-card">
            <img src="https://img.freepik.com/free-vector/follow-me-social-business-theme-design_24877-50426.jpg?size=626&ext=jpg"
                class="card-img-top" alt="user-img" id="user-img">
            <div class="card-body">
                <h5 class="card-title" id="user-name">User Name</h5>
                <p class="card-text" id="user-bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non facere
                    quae voluptas
                    atque explicabo sunt deserunt amet veritatis, optio aperiam, perferendis, eveniet ducimus laudantium
                    tempore veniam laboriosam et provident. Dignissimos.</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="user-gender">Gender</li>
                <li class="list-group-item" id="user-address">Address</li>
                <li class="list-group-item" id="user-email">Email</li>
            </ul>
            <button class="btn btn-danger" id="delete-btn"> Delete</button>
        </div>
    </template>



    <script src="script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
